    <script>
        function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length == 2) return parts.pop().split(";").shift();
        }

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            const expires = "; expires=" + date.toUTCString();
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        let visitorCountElement = document.getElementById('visitorCount');
        let visitorCount = parseInt(visitorCountElement.innerText.split('：')[1]);

        if (isNaN(visitorCount)) {
            visitorCount = 0;
        }

        if (!getCookie('visited')) {
            setCookie('visited', true, 365);
            visitorCount += 1;
        }

        visitorCountElement.innerText = '访问人数：' + visitorCount;

        // 更新显示的当前时间
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('currentTime').innerText = '当前时间：' + `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTime, 1000); // 每秒更新时间
        updateTime(); // 初始调用以立即显示时间
