  <script>
      function getCookie(name) {
          const value = "; " + document.cookie;
          const parts = value.split("; " + name + "=");
          if (parts.length == 2) return parts.pop().split(";").shift();
      }

      function setCookie(name, value, days) {
          const date = new Date();
          date.setTime(date.getTime() + (days*24*60*60*1000));
          const expires = "; expires=" + date.toUTCString();
          document.cookie = name + "=" + value + expires + "; path=/";
      }

      if (!getCookie('visited')) {
          setCookie('visited', true, 365);
          
          // 这里是模拟的访问计数，您可能需要从服务器获取和更新实际的访问计数
          let visitorCountElement = document.getElementById('visitorCount');
          let visitorCount = parseInt(visitorCountElement.innerText.split('：')[1]) || 0;
          visitorCountElement.innerText = '访问人数：' + (visitorCount + 1);
      }
  </script>
